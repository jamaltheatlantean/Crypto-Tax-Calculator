<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto Tax Calculator</title>
  </head>
  <body>
    <h1>Crypto Tax Calculator</h1>
    <form>
      <form>
        <label for="crypto">Select the cryptocurrency:</label>
        <select id="crypto">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="litecoin">Litecoin (LTC)</option>
        </select>
      
        <label for="amount-usd">Enter the value of the purchased amount in USD:</label>
        <input type="number" id="amount-usd" required>
      
        <label for="sold-usd">Enter the value of the sold amount in USD:</label>
        <input type="number" id="sold-usd" required>
      
        <label for="date">Select the date of the cryptocurrency purchase:</label>
        <input type="date" id="date" required>
      
        <button type="submit">Calculate</button>
      </form>
      
      <div id="result"></div>
  </body>
</html>
